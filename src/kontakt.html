<!-- Contact Area V3 -->
<section class="contact-v2 contact-v3 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-v2-left">
                    <div class="bixol-title-area">
                        <span class="bixol-subtitle">Kajaki24 Warka</span>
                        <h3>Zrezerwuj kajaki <span> telefonicznie lub online</span></h3>
                    </div>
                    <div class="contact-left-img">
                        <img src="assets/images/contact-left.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 align-self-end">
                <div class="contact-v2-right">
                    <form action="#">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="fname">
                                    <input type="text" placeholder="Imię i nazwisko*">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="lname">
                                    <input type="text" placeholder="Trasa*">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mail-field">
                                    <input type="email" placeholder="Adsres email*">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="phone-number">
                                    <input type="tel" placeholder="Numer telefonu*">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="message-field">
                                    <textarea placeholder="Wiadomość*" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit"><i class="fas fa-check-circle"></i>Wyślij</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact V3 End -->
