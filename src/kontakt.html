<!-- Contact Area V3 -->
<section class="contact-v2 contact-v3 pt-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="contact-v2-left">
                    <div class="bixol-title-area">
                        <span class="bixol-subtitle">Get In touch</span>
                        <h3>We want to share our <span>location to find us easily.</span></h3>
                    </div>
                    <div class="contact-left-img">
                        <img src="assets/images/contact-left.png" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 align-self-end">
                <div class="contact-v2-right">
                    <form action="#">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="fname">
                                    <input type="text" placeholder="Your name*">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="lname">
                                    <input type="text" placeholder="Last name*">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="mail-field">
                                    <input type="email" placeholder="Your mail*">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="phone-number">
                                    <input type="tel" placeholder="Phone number*">
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="message-field">
                                    <textarea placeholder="Type message*" rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="submit-btn">
                            <button type="submit"><i class="fas fa-check-circle"></i>Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Contact V3 End -->
